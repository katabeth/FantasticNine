<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Showing</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/landingStyles.css}">
  <link rel="stylesheet" th:href="@{/css/navbarStyles.css}">
  <link rel="stylesheet" th:href="@{/css/movieCardStyles.css}">
  <link rel="stylesheet" th:href="@{/css/footerStyles.css}">
</head>
<body>
<nav th:replace="~{fragments/navbar}"></nav>
<div class="container mt-4">
  <h2 class="text-center mb-4">Create a Schedule</h2>
  <form action = "#" th:action="@{/schedules/create}" method="post" th:object="${schedule}">
    <div class="mb-3">
      <label for="theaterId" class="form-label">Theater ID: </label>
      <input type="text" th:field="*{theater.id}" id="theaterId" required="required" class="form-control">
      <span th:if="${#fields.hasErrors('theater')}" th:errors="*{theater.id}"></span>

      <label for="movieId" class="form-label">Movie ID: </label>
      <input type="text" th:field="*{movie.id}" id="movieId" required="required" class="form-control">
      <span th:if="${#fields.hasErrors('movie')}" th:errors="*{movie.id}"></span>

      <label for="startTime" class="form-label">Start Time: </label>
      <input type="datetime-local" th:field="*{startTime}" id="startTime" required="required" class="form-control">
      <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
</body>
</html>
